rules:
  - id: useless-booleans
    patterns:
      - pattern-either:
          - pattern: if true ...
          - pattern: if false ...
          - pattern: if ... true && ...
          - pattern: if ... false && ...
          - pattern: if ... true || ...
          - pattern: if ... false || ...
          - pattern: if ... && true ...
          - pattern: if ... && false ...
          - pattern: if ... || true ...
          - pattern: if ... || false ... 
          - pattern: |
              while ... && true
              ...
              end
          - pattern: |
              while ... && false
              ...
              end
          - pattern: |
              while ... || true
              ...
              end
          - pattern: |
              while ... || false
              ...
              end
    message: boolean conditions written in this manner are pointless.
    languages:
      - julia
    severity: WARNING
    metadata:
      category: best-practice
      technology:
        - julia
      license: LGPL