rules:
  - id: compare-nothing
    patterns:
      - pattern-either:
          - pattern: nothing == ...
          - pattern: ... == nothing
          - pattern: nothing != ...
          - pattern: ... != nothing 
          - pattern: true || ...
          - pattern: false || ...
          - pattern: ... && true
          - pattern: ... && false
          - pattern: ... || true
          - pattern: ... || false

    message: comparisons of nothing should be make with === or !=== 
    languages: [julia]
    severity: ERROR
    metadata:
      category: correctness
      technology:
        - julia
